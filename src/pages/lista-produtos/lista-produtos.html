<ion-header>
    <ion-navbar hideBackButton>
      <ion-title>
        Produtos
      </ion-title>
      <ion-buttons left>
        <button ion-button navPop icon-only>
          <ion-icon ios="ios-arrow-dropleft" md="md-arrow-dropleft"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
          <button ion-button icon-only>
          <ion-icon ios="ios-add-circle-outline" md="md-add-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="outer-content">
    <ion-searchbar (ionInput)="pesquisarItens($event)"></ion-searchbar>
    <ion-list [virtualScroll]="produtos">
      <ion-item-sliding *virtualItem="let produto">
        <ion-item>
          <ion-thumbnail item-start>
              <img [src]="produto.foto" class="img-bordas">
          </ion-thumbnail>
          <produto-lista-item-componente [produto]="produto"></produto-lista-item-componente>
        </ion-item>
        <ion-item-options side="right" *ngIf="usuario.isMercado">
          <button ion-button red icon-only color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
          <button ion-button icon-only>
            <ion-icon name="create"></ion-icon>
        </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
