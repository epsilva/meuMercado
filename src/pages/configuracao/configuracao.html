<ion-header>

  <ion-navbar>
    <ion-title>Configuração</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">
  <ion-list no-border>
    <ion-list-header>
        Perfil
    </ion-list-header>

    <ion-item>
      <ion-thumbnail item-start>
        <!--img src="assets/img/web.jpg"-->
        <img name="foto" [src]="usuario.foto" class="img-bordas">
      </ion-thumbnail>
        {{usuario.nome}}
        <ion-icon name="contact" *ngIf="!usuario.isMercado" color="danger"></ion-icon>
        <ion-icon name="basket" *ngIf="usuario.isMercado" color="danger"></ion-icon>
        <ion-icon name="camera" item-end (click)="presentActionSheet()" color="primary"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list no-border>
    <ion-list-header>
      Sair
    </ion-list-header>

    <ion-item>
      Fazer Logout
      <ion-icon name="exit" item-end (click)="sair()" color="danger"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
